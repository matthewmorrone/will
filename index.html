<script>
log(window.location)
function blogEntry(mode) {
    $.post(window.location.origin+'/will/server.php', {mode: mode}, function(entry) {
        entry = JSON.parse(entry)
        log(entry)
        $('.blog-title').html(entry.title)
        $('.blog-id').html(entry.id)
        $('.blog-created').html(moment(entry.created).format('MMMM Do, YYYY'))
        $('.blog-created').attr('href', window.location.href)
        $('.blog-modified').html(entry.modified)
        $('.blog-image').attr('src', entry.image)
        $('.blog-blurb').html(entry.blurb)
        $('.blog-content').html(entry.content)
    }, 'text')
}
$(document).on('click', 'a', function(e) {
    e.preventDefault()
    window.history.pushState('Object', 'Title', $(this).attr('href'))
    blogEntry($(this).attr('href').split('/').pop())
})
$(function() {
    if (window.location.search) {
        blogEntry(window.location.href.split('/').pop())
    }
    $.post('server.php', {mode: 'all'}, function(posts) {
        posts.forEach(function(entry) {
            entry = entry[0]
            log(entry)
            var $article = $('#template').clone().removeAttr('id').removeAttr('hidden')

            $article.find('.entry-title a').html(entry.title)
            $article.find('.post-thumbnail img').attr('src', entry.image)
            $article.find('.entry-summary p:eq(0)').html(entry.blurb)
            if (window.location.host === 'localhost') {
                $article.find('a').attr('href', window.location.origin+'/will/?blog/'+entry.id)
            }
            else {
                $article.find('a').attr('href', window.location.origin+'/blog/'+entry.id)
            }


            $('.featured-page-wrapper').append($article)
        })

    }, 'json')
})

</script>
